<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Contact Me</title>
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Julien Antony</h1>
            <p class="section-one__role">Web Developer</p>
            <a href="./index.html" class="section-one__contact">Home</a>
        </div>
        
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input class="contact-form__input" type="text" placeholder="Enter your name"></td>
                    </tr>
                    
                    <tr>
                        <td>Email:</td>
                        <td><input class="contact-form__input" type="email" placeholder="Enter your Email"></td>
                    </tr>
                    
                    <tr>
                        <td>Message:</td>
                        <td>
                            <textarea class="contact-form__textarea" placeholder="Your message"></textarea>
                        </td>            
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td><input class="contact-form__submit" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        
        
        <div class="section-five">
            <p>Social Media:
                <a href="https://www.instagram.com">Instagram</a>
                <a href="https://www.linkedin.com">Linekdin</a>
            </p>
            <p>&copy; Julien Antony</p>
        </div>
        
    </div>
</body>
</html>
